<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="shortcut icon" href="../vista/source/daily_chance_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/bienvenido.css">
</head>
<body>
    <body>
        <div class="container">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h1>Bienvenido</h1>
                <p class="subtitle">Inicia sesión</p>
                <div class="input-group">
                    <input id="user-email" type="email" placeholder="Correo Electrónico" required>
                    <input id="user-psswrd" type="password" placeholder="Contraseña" required>
                </div>
                <button form="loginForm" type="submit" onclick="logIn()">Iniciar Sesión</button>
                <p class="toggle-form">¿No tienes cuenta? <span onclick="toggleForms()">Registrate</span></p>
            </div>
    
            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h1>Registrate</h1>
                <p class="subtitle">Hola, unite a nosotros</p>
                <div class="input-group">
                    <input id="email" type="email" placeholder="Correo Electrónico" required>
                    <input id="contrasena" type="password" placeholder="Contraseña" required>
                    <input id="confirmarContrasena" type="password" placeholder="Repetir contraseña" required>
                </div>
                <button form="registerForm" type="submit" onclick="registeR()">Registrate</button>
                <p class="toggle-form">¿Ya tienes cuenta?<br> <span onclick="toggleForms()">Iniciar sesión</span></p>
            </div>
        </div>
    <script src="../controlador/bienvenido.js"></script>
</body>
</html>
