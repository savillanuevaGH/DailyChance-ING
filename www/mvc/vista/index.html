<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="../vista/source/daily_chance_icon.png" type="image/x-icon">
    <title>Inicio</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo"><i><img src="../vista/source/daily_chance_icon.png" alt="daily_chance_icon""></i></div>
        <h1 class="app-name">DailyChance</h1>
    </div>
    <div class="container">
        
        <h2 class="section-title">Números de hoy</h2>
        <div class="numbers-grid" id="todayNumbers">
            <!-- Numbers will be generated here -->
        </div>

        <h2 class="section-title">Mis Números de hoy</h2>
        <div class="my-numbers" id="myNumbers">
            <!-- User's numbers will be generated here -->
        </div>
        
        <button class="generate-btn" onclick="generateMyNumbers()">Generar Números</button>
    </div>
    <script src="../controlador/generateNumbers.js" defer></script>
</body>
</html>
